<form id="myForm">
  <div class ="content">
    <div class="d-flex justify-content-center mt-5">
        <h4 class="mt-2 text-white">Introduceti un numar: </h4>
        <div class="d-flex align-items-start flex-column">
            <div class="p-2"><input  type="text"
                class="form-control" 
                [maxLength]="8"
                pattern="\d*" 
                [(ngModel)]="number_to_be_factorized" 
                id="number_to_be_factorized" 
                name="number_to_be_factorized" 
                onfocus="this.value=''"
                placeholder="Introduceti numarul"></div>

            <div class="p-2">
                <button type="button" class="btn" (click)="openModal(template); calculate(number_to_be_factorized.toString())">Calculeaza
                  <span class="caret"></span>
                </button>
              
            </div>
          </div>      

                <ng-template #template>
                    <div class="modal-header">
                      <h4 class="modal-title pull-left">Rezultat</h4>
                      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="hide()">
                        <span aria-hidden="true" class="visually-hidden">&times;</span>
                      </button>  
                    </div>
                    
                    <div class="modal-body">
                        <p *ngIf="final_answer">Rezultatul final este: {{number_to_be_factorized}} = {{final_answer}}</p>
                        <div style="text-align: center;" [innerHTML]="step_by_step"></div>
                    </div>
                  </ng-template>
            </div>
          </div>

        <!-- <div class="col-xs-1">
            
        </div> -->


    

    
</form>
